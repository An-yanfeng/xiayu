<html>
<head>
    <meta charset="utf-8">
    <title>下雨</title>
    <style>
     html{
         background-size: cover;
         overflow:hidden;
         width: 100%;
         height:100%;
     }
        body{
            width:100%;
            height:100%;
        }
        body img{
            width:1360px;
            height:700px;
        }

    </style>

    <script>
        window.onload=function(){
           var arr=[];
            var clientW=document.documentElement.clientWidth;
            var clientH=document.documentElement.clientHeight;
            for(var i=0;i<300;i++){
                var div=document.createElement("div");
                var lefts=10+(clientW-20)*Math.random();
                var times=3*Math.random();
                div.style.cssText="width:2px;height:5px;background:#fff;position:absolute;left:"+lefts+"px;top:-20;transition:top 3s linear "+times+"s;-webkit-filter:blur(1px)";
                document.body.appendChild(div);
                arr.push(div);
            }

            setTimeout(function(){
                for (var i=0;i<arr.length;i++){
                    arr[i].style.top=clientH+"px";
                    arr[i].addEventListener("webkitTransitionEnd",function(){
                        this.style.transition="none";
                        this.style.top=-20;
                        var times=3*Math.random();
                        var that=this;
                        setTimeout(function(){
                            that.style.transition="top 3s linear "+times+"s";
                            that.style.top=clientH+"px";
                        },0);
                    },false);
                };
            },0);
        }
    </script>
</head>
<body>
<img src="images/bj3.jpg">
</body>
</html>
